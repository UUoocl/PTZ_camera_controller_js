<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ptz controls</title>
    <meta charset="utf-8" />
    <meta name="Description" content="panâ€“tiltâ€“zoom playground" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->

    <!-- <script src="./controls-renderer.js" defer></script> -->
    <style>
        .axes {
          padding: 1em;
        }
        
        .gpButtons {
          margin-left: 1em;
        }
        
        /*meter*/.axis {
          min-width: 200px;
          margin: 1em;
        }
        
        .gpButton {
          display: inline-block;
          width: 1em;
          text-align: center;
          padding: 1em;
          border-radius: 20px;
          border: 1px solid black;
          background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAAXNSR0IArs4c6QAAAAxJREFUCNdjYPjPAAACAgEAqiqeJwAAAABJRU5ErkJggg==);
          background-size: 0% 0%;
          background-position: 50% 50%;
          background-repeat: no-repeat;
        }
        
        .pressed {
          border: 1px solid red;
        }
        
        .touched::after {
          content: "touch";
          display: block;
          position: absolute;
          margin-top: -0.2em;
          margin-left: -0.5em;
          font-size: 0.8em;
          opacity: 0.7;
        }
        </style>  
</head>
  <body>
    <div id="preview">
        <h2 id="start">Press a button on your controller to start</h2>
        <label for="installedGamepads">Choose a gamepad:</label>
        <select name="gamepads" id="gamepads">
        <option value="" id="gamepadOption">--Please choose a gamepad--</option></select>
        <br><br>
        
      <video id="video" autoplay muted width="380" height="140"></video>
      
      
      <div class="buttons">
        <div>
          <button id="panLeftButton" data-name="pan" disabled>
            left
          </button>
          <button id="panRightButton" data-name="pan" disabled>
            right
          </button>
        </div>
        <div>
          <button id="tiltDownButton" data-name="tilt" disabled>
            down
          </button>
          <button id="tiltUpButton" data-name="tilt" disabled>
            up
          </button>
        </div>
        <div>
          <button id="zoomOutButton" data-name="zoom" disabled>
            zoom&nbsp;out
          </button>
          <button id="zoomInButton" data-name="zoom" disabled>
            zoom&nbsp;in
          </button>
        </div>
        <div>
            <button id="focusFarButton" data-name="focusDistance" disabled>
              focus&nbsp;far
            </button>
            <button id="focusNearButton" data-name="focusDistance" disabled>
              focus&nbsp;near
            </button>
            <button id="focusModeButton" data-name="focusMode" disabled>
                focus&nbsp;mode
            </button>  
        </div>
      </div>
      <div class="ranges">
        <input type="range" id="panRange" data-name="pan" disabled />
        <input type="range" id="tiltRange" data-name="tilt" disabled />
        <input type="range" id="zoomRange" data-name="zoom" disabled />
        <input type="range" id="focusDistanceRange" data-name="focusDistance" disabled />
        <input type="range" id="focusModeRange" data-name="focusMode" disabled />
      </div>
      <div class="values">
        <input type="number" id="panText" data-name="pan" disabled />
        <input type="number" id="tiltText" data-name="tilt" disabled />
        <input type="number" id="zoomText" data-name="zoom" disabled />
        <input type="number" id="focusDistanceText" data-name="focusDistance" disabled />
        <input type="number" id="focusModeText" data-name="focusMode" disabled />
      </div><br><br>
    </div>

    <div class="addPreset">
        <button id="downloadPresets" disabled>
            ðŸ’¾Save Presets
        </button><br>
        <label for="loadPresets">ðŸ“‚Load Presets"</label>
        <input type="file" id="loadPresets" name="loadPresets" accept="text/json" />
        <br><br>
        Preset name:(Enter a number (0, 1, 2...10) to assign a gamepad button)
        <input type="text" id="newPresetName"/>
        <button id="presetButton" disabled>
            Add preset
        </button><br>
        Click on preset to move camera position.
    </div>
    <div id="presets"></div>
            

    <br><br><div id="logs" class="Hide"></div>
  </body>
</html>
